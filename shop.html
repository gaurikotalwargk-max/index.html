<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop | Music Instrument Store</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Header */
        .header {
            background-color: #2c2c2c;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .header nav a:hover {
            color: #ff9800;
        }

        /* Shop Section */
        .shop-container {
            padding: 30px;
        }

        .shop-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 80%;
            margin: auto;
        }

        /* Product Card */
        .product-card {
            background-color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            font-size: 18px;
            color: #ff9800;
        }

        .product-card button {
            padding: 8px 15px;
            background-color: #ff9800;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .product-card button:hover {
            background-color: #e68900;
        }

        /* Footer */
        .footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header class="header">
        <h1>Music Instrument Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="shop-container">
        <h2>Our Instruments</h2>

        <div class="product-grid">

            <div class="product-card">
                <img src="download (1).jpg" alt="Guitar">
                <h3>Acoustic Guitar</h3>
                <p>₹4,999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="download.jpg" alt="Keyboard">
                <h3>Keyboard</h3>
                <p>₹6,499</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="download (2).jpg" alt="Drum">
                <h3>Drum Set</h3>
                <p>₹9,999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="download (3).jpg" alt="Violin">
                <h3>Violin</h3>
                <p>₹3,499</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="1.jpg" alt="Flute">
                <h3>Flute</h3>
                <p>₹799</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="download (4).jpg" alt="Tabla">
                <h3>Tabla</h3>
                <p>₹5,999</p>
                <button>Add to Cart</button>
           </div>

</body>
</html>
